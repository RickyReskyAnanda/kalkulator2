<!DOCTYPE html>
<html  lang="en">
<head>
	<meta content="charset=utf-8">
	<title>FlexSlider 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- Meta Tag -->
    <meta name="keywords" content="Ceklokasi" />
    <meta name="description" content="Temukan tempat terbaikmu disini.">
    <meta name="author" content="ceklokas.id">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
  <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />

</head>
<body>

  <div id="container" class="cf">

	<div id="main" role="main">
      <section class="slider">
        <div id="slider" class="flexslider">
          <ul class="slides">
            <li>
              <img src="img/kitchen_adventurer_cheesecake_brownie.jpg" />
            </li>
            <li>
              <img src="img/kitchen_adventurer_lemon.jpg" />
            </li>
            <li>
              <img src="img/kitchen_adventurer_donut.jpg" />
            </li>
            <li>
              <img src="img/kitchen_adventurer_caramel.jpg" />
            </li>
            <li>
              <img src="img/kitchen_adventurer_cheesecake_brownie.jpg" />
            </li>
          </ul>
        </div>
        <div id="carousel" class="flexslider">
          <ul class="slides">
            <li>
  	    	    <img src="img/kitchen_adventurer_cheesecake_brownie.jpg" />
  	    		</li>
  	    		<li>
  	    	    <img src="img/kitchen_adventurer_lemon.jpg" />
  	    		</li>
  	    		<li>
  	    	    <img src="img/kitchen_adventurer_donut.jpg" />
  	    		</li>
  	    		<li>
  	    	    <img src="img/kitchen_adventurer_caramel.jpg" />
  	    		</li>
            <li>
  	    	    <img src="img/kitchen_adventurer_cheesecake_brownie.jpg" />
  	    		</li>
          </ul>
        </div>
      </section>
    </div>

  </div>

  <!-- jQuery -->
<script src="js/jquery.min.js"></script>
<script src="js/init.js"></script>

  <!-- FlexSlider -->
  <script defer src="js/jquery.flexslider.js"></script>

  <script type="text/javascript">
    $(window).load(function(){
      $('#carousel').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: false,
        slideshow: false,
        itemWidth: 210,
        itemMargin: 5,
        asNavFor: '#slider'
      });

      $('#slider').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: false,
        slideshow: false,
        sync: "#carousel",
        start: function(slider){
          $('body').removeClass('loading');
        }
      });
    });
  </script>

</body>
</html>
